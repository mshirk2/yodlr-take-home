<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Yodlr Registration Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">

      <!-- Page alerts for signup form -->
      <div id="alert-success" class="alert alert-success alert-dismissible fixed-top fade" role="alert">
        Thanks for signing up!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </div>
      <div id="alert-warning" class="alert alert-warning alert-dismissible fixed-top fade" role="alert">
        Something went wrong with your submission. Please try again.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </div>

      <h1 class="my-2">Yodlr Registration Portal</h1>

      <!-- Signup Form -->
      <form id="signup-form">
        <div>
          <div class="mb-3">
            <label for="signup-firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="signup-firstName" name="firstName">
          </div>
          <div class="mb-3">
            <label for="signup-lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="signup-lastName" name="lastName">
          </div>
          <div class="mb-3">
            <label for="signup-email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="signup-email" name="email">
          </div>
          <button type="submit" class="btn btn-primary my-3">Submit</button>
          <a href="/index.html" class="btn btn-outline-primary ml-3">Home</a>
          <a href="/admin.html" class="btn btn-outline-primary ml-3">Admin Page</a>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
